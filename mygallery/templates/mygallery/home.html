<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    

    {%  block content %}
    <h1 style="font-family: 'Syncopate', sans-serif; color: #008000;text-align: center; padding-top: 100px;
    ">Welcome  to my Gallerie</h1>
    </h2>
        {% if images %}
        <div class="container">
            <div class="row">
                {% for images in images %}
                <div class="col-md-4">
                    <p>{{ image.caption }}</p>
                    <img src="{{image.image.url}}" alt="{{image.caption}}" height="250" width="100%">
                </div>
                {% endfor %}
            </div>
        </div>

        {%endif %}

    {% endblock %}
</body>
</html>
